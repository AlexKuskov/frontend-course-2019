<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework markup 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="site-wrapper">
        <header class="header">
            <img class="header__logo" src="./images/logo.png" alt="Rongila logo">
            <nav>
                <ul class="header__navigation-list">
                    <li class="header__navigation-item chosen-item">
                        <a class="header__navigation-link" href="">Home</a>
                    </li>
                    <li class="header__navigation-item">
                        <a class="header__navigation-link" href="">About</a>
                    </li>
                    <li class="header__navigation-item">
                        <a class="header__navigation-link" href="">Service</a>
                    </li>
                    <li class="header__navigation-item">
                        <a class="header__navigation-link" href="">Resume</a>
                    </li>
                    <li class="header__navigation-item">
                        <a class="header__navigation-link" href="">Portfolio</a>
                    </li>
                    <li class="header__navigation-item">
                        <a class="header__navigation-link" href="">Blog</a>
                    </li>
                    <li class="header__navigation-item">
                        <a class="header__navigation-link" href="">Contact us</a>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="greeting">
            <div class="greeting__text-wrapper">
                <span class="greeting__hello">Hello,</span>
                <span class="greeting__name">I am Alex Kuskov</span>
                <span class="greeting__profession">Future Front-End Developer <br>@ Not Designer</span>
                <button class="greeting__hire-button">Hire</button>
            </div>
            
            <img class="greeting__image" src="./images/image-1.png" alt="Image #1">
        </div>

        <div class="about-me"></div>

        <div class="contact-me"></div>

        <footer class="footer">
            <div class="footer-text"></div>
            <div class="social-media-links"></div>
        </footer>
    </div>
</body>
</html>
