<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework 4 JS</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <form class="form">
        <label class="form__label" for="first-name">First Name</label>
        <input class="form__input" type="text" name="first-name" id="first-name">

        <label class="form__label" for="last-name">Last Name</label>
        <input class="form__input" type="text" name="last-name" id="last-name">

        <label class="form__label" for="email">Email</label>
        <input class="form__input" type="text" name="email" id="email">

        <label class="form__label" for="phone">Phone</label>
        <input class="form__input" type="text" name="phone" id="phone">

        <label class="form__label" for="age">Age</label>
        <input class="form__input" type="text" name="age" id="age">

        <button class="form__input form__submit-btn" type="submit">Submit</button>
    </form>
</body>
</html>
