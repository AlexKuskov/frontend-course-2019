<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="contact-box">
        <h2>Contact Me</h2>
        <div class="lines">
            <img src="images/lines.png" alt="lines">
        </div>
        <div class="contacts-form">
            <div class="contacts">
                <div class="info">
                    <img src="images/home.png" alt="home">
                    <p>
                        Reptiloid@gmail.com<br>
                        Your email name@gmail.com
                    </p>
                </div>
                <div class="info">
                    <img src="images/phone.png" alt="phone">
                    <p>
                        0088017123456<br>
                        0088019315388
                    </p>
                </div>
                <div class="info">
                    <img src="images/location.png" alt="location">
                    <p>
                        Dhaka 1200, Rampura<br>
                        Hatirzil, Bangladesh
                    </p>
                </div>
            </div>
            <div class="form">
                <div class="input-column">
                    <div class="contact-form">
                        <form method="post" action="#">
                            <div class="name-email">
                                <input type="text" class="name" name="username" placeholder="Ваше ім'я" required>
                                <input type="email" class="mail" name="usermail" placeholder="Ваш Email" required>
                            </div>
                            <div>
                                <textarea name="message" class="message" name="textmess" placeholder="Ваше повідомлення:" required></textarea>
                            </div>
                            <span><input type="submit" class="submit" name="submit" value="Надіслати"></span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
