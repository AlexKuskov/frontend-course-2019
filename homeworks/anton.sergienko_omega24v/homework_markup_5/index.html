<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>homework markup 5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <aside class="navbar">
        <nav class="navbar__nav">
            <li class="navbar__nav__item item">
                <a href="#" class="item__link">
                    <svg class="item__icon" width="30" height="30" viewBox="0 0 30 30" preserveAspectRatio="none">
                        <use xlink:href="./img/home.svg#home"></use>
                    </svg>
                    <p>home</p>
                </a href="#">
            </li>
            <li class="navbar__nav__item item">
                <a href="#" class="item__link">
                    <svg class="item__icon" width="30" height="30" viewBox="0 0 30 30" preserveAspectRatio="none">
                        <use xlink:href="./img/search.svg#search"></use>
                    </svg>
                    <p>search</p>
                </a>
            </li>
            <li class="navbar__nav__item item">
                <a href="#" class="item__link">
                    <svg class="item__icon" width="30" height="30" viewBox="0 0 30 30" preserveAspectRatio="none">
                        <use xlink:href="./img/settings.svg#settings"></use>
                    </svg>
                    <p>settings</p>
                </a>
            </li>
            <li class="navbar__nav__item item">
                <a href="#" class="item__link">
                    <svg class="item__icon" width="30" height="30" viewBox="0 0 30 30" preserveAspectRatio="none">
                        <use xlink:href="./img/users.svg#users"></use>
                    </svg>
                    <p>users</p>
                </a>
            </li>
            <li class="navbar__nav__item item">
                <a href="#" class="item__link">
                    <svg class="item__icon" width="30" height="30" viewBox="0 0 30 30" preserveAspectRatio="none">
                        <use xlink:href="./img/add.svg#add"></use>
                    </svg>
                    <p>add</p>
                </a>
            </li>
        </nav>
    </aside>

    <main class="main">
        <div>
            <h2>Current Color</h2>
            <svg class="current-color" width="50" height="50" viewBox="0 0 50 50" preserveAspectRatio="none">
                <use xlink:href="./img/facebook.svg#facebook-currentColor"></use>
            </svg>
        </div>
        <div>
            <h2>Custom Variables</h2>
            <svg class="css-variables" width="50" height="50" viewBox="0 0 50 50" preserveAspectRatio="none">
                <use xlink:href="./img/facebook2.svg#facebook-variables"></use>
            </svg>
        </div>
    </main>

</body>

</html>
