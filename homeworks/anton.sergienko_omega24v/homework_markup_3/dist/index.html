<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Task Markup 5</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <!-- SAY HELLO -->
    <section class="say-hello bg_grey">
        <div class="say-hello__container container">
            <div class="say-hello--top">
                <header class="header grid align-items-center">
                    <a href="#" class="logo"><img src="./img/logo.png" alt="logo"></a>
                    <div class="navbar">
                        <button class="toggler"><img src="./img/toggler.png" alt="toggler"></button>
                    </div>
                </header>
            </div>
            <div class="say-hello--bottom">
                <h1 class="say-hello__title title">say hello to <span class="accent-color">shopno!</span><br><span class="accent-color">agency</span> corporate shopno theme</h1>
                <button class="btn say-hello_btn">contact us</button>
            </div>
        </div>
    </section>
    <!-- END SAY HELLO -->

    <!-- ABOUT US -->
    <section class="about-us">
        <div class="container">
            <div class="title"></div>
        </div>
    </section>
    <!-- END ABOUT US -->


    <script src="./js/main.js"></script>
</body>
</html>
